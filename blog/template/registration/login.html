{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Please login:</h2>
  <h3>(Must be a superuser)</h3>

  {% if form.errors %}
    <p>Username and password didn't match</p>
  {% endif %}
  <form class="" action="{% url 'login' %}" method="post">
      {% csrf_token  %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" name="" value="Log-in">
      <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
