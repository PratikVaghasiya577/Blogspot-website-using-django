<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- medium -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body class='loader'>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand bigbrand techfont" href="{% url 'post_list' %}">My blog</a>
        <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class=" nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link " href="https://github.com/PratikVaghasiya577">Github</a></li>
        <li class="nav-item"><a class='nav-link ' href="https://www.linkedin.com/in/pratik-vaghasiya-96ab68141/">LinkedIn</a></li>
        </ul>

      <ul class="nav navbar-nav navbar-right  mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item" >
          <a class=" nav-link loader" href="{% url 'post_new' %}">New Post</a>
        </li>
        <li class="nav-item">
          <a class=" nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        <li class="nav-item">
          <a class=" nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item">
          <a class=" nav-link">Welcome: {{user.username}}</a>
        </li>
        {% else %}
        <li class="nav-item"><a class=" nav-link" href="{% url 'login' %}" > Log in!</a></li>
      {% endif %}
      </ul>
      </div>
    </nav>

    <!-- content -->
  <div class="content container">
    <div class="row">
      <div class="col-med-8">
        <div class="blog-posts">
          {% block content %}
          {% endblock%}

        </div>

      </div>

    </div>
  </div>
  </body>
</html>
